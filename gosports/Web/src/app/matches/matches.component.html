<section class="gs-matches">
    <p class="gs-matches-header">
        Upcoming <strong>{{sportId}}</strong> matches:
    </p>
    <div class="gs-matches-item" *ngFor="let s of data">
        <button class="gs-matches-item-cta" (click)="redirect(s.id)">
            {{s.homeTeam.name}} vs {{s.awayTeam.name}}
        </button>
    </div>
</section>
