<form class="gs-form-addevent" [formGroup]="options">
    <h2 class="gs-form-addevent--title">Add New Event</h2>
    <mat-form-field class="gs-form-addevent-field is-fullwidth" appearance="fill">
        <mat-label>Event</mat-label>
        <mat-select [formControl]="eventControl">
            <mat-option *ngFor="let event of data.events" [value]="event.eventId">
                {{event.eventName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="gs-form-addevent-field is-fullwidth" appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput type="number" placeholder="Ex. 56" [formControl]="timeControl" min="10">
        <mat-error *ngIf="timeControl.invalid">Min size: 10px</mat-error>
    </mat-form-field>

    <mat-radio-group
        class="gs-form-addevent-field is-fullwidth"
        aria-labelledby="example-radio-group-label" [formControl]="teamControl">
        <mat-radio-button [value]="data.info.homeTeam.id">
            {{data.info.homeTeam.name}} (Home Team)
        </mat-radio-button>
        <br>
        <mat-radio-button [value]="data.info.awayTeam.id">
            {{data.info.awayTeam.name}} (Away Team)
        </mat-radio-button>
    </mat-radio-group>

    <button mat-raised-button color="primary" (click)="save()">Save</button>
</form>
